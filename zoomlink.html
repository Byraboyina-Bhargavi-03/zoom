<!DOCTYPE html>
<html>
<head>
    <title>Zoom Rooms</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="container">
        <h1>Zoom Rooms</h1>

        <div class="room-grid">
            <div class="room-card">
                <img src="https://learning.vicinnovate.ac.nz/uploads/1/0/0/0/10008598/zoom-logo_orig.jpg" alt="Meeting Room 1">
                <h3>Meeting Room 1</h3>
                <button onclick="window.open('https://zoom.us/j/yourmeetingid1', '_blank')">Join Meeting</button>
            </div>

            <div class="room-card">
                <img src="https://learning.vicinnovate.ac.nz/uploads/1/0/0/0/10008598/zoom-logo_orig.jpg" alt="Meeting Room 2">
                <h3>Meeting Room 2</h3>
                <button onclick="window.open('https://zoom.us/j/yourmeetingid2', '_blank')">Join Meeting</button>
            </div>

            <div class="room-card">
                <img src="https://learning.vicinnovate.ac.nz/uploads/1/0/0/0/10008598/zoom-logo_orig.jpg" alt="Meeting Room 3">
                <h3>Meeting Room 3</h3>
                <button onclick="window.open('https://zoom.us/j/yourmeetingid3', '_blank')">Join Meeting</button>
            </div>
        </div>
    </div>

</body>
</html>
